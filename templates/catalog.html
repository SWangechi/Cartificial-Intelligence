{% extends 'base.html' %}

{% block title %} Product Catalog {% endblock %}

{% block content %}
<section id="catalog" class="py-5">
    <div class ="container">
        <h2 class="text-center mb-4">Product Catalog</h2>
        <div id="product-catalog" class="row g-4">
            <!-- Dynamic product cards populated by js/script.js-->
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <img src="product-image.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                            <p class="card-text">Product description goes here.</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
